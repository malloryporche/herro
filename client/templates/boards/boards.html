<template name="Boards">
	
	<div class="boards boards-placement card-panel hoverable z-depth-3">


		<a herf="#" class="mdi-editor-mode-edit"></a>
		<a href="#" class="delete mdi-action-delete"></a>
		{{favortite}}

		<input type="checkbox" class="favorites {{#if favorite}} mdi-action-favorite {{else }} mdi-action-favorite-outline
		{{/if }}">
		

		{{#if isEditingBoardTitle}}
			<form class="edit-title">
				<input name="revisedTitle" type="text" value="{{boardTitle}}">
				<a class="cancel" href="# mdi-content-clear"></a>
			</form>
		{{else}}
		
			 <h5> <a href="{{pathFor 'boardPage'}}">{{boardTitle}}</a>
				</h5>
			
		{{/if}}
		


	
	</div>

</template>
