<template name="BoardsList">

		<h3 class="heading-4 proper">Add new boards to your collection</h3>	

		{{> AddNewBoard }}

		<h3 class="heading-4 proper">Starred Boards</h3>	

		
			{{#each starredBoards}}
					{{> Boards}}
				
					{{else}}

					<h4 class="notification">Sorry there are no starred boards yet</h4>

			{{/each}}

		<h3 class="heading-4 proper">Recent Boards</h3>

			{{#each recentBoards}}

				{{> Boards}}

			{{/each}}

		<h3 class="heading-4 proper">My Boards</h3>

			{{#each boards}}

				{{> Boards}}

			{{/each}}

		
</template>
