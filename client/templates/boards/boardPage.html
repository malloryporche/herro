<template name="boardPage">
	
	<div class="heading">
	
		<h2 class="board-title">

			{{boardTitle}}
		</h2>
		
		<div class="board-input">
			
			<input type="checkbox" class="favorites boardPage fa {{#if favorite}} fa-star {{else }} fa-star-o {{/if }}">

			{{> addNewTaskLists}} 

		</div>
	
	</div>
		
		{{#each tasklists}}

			{{> TaskList}}
			
		{{/each }}

</template>
