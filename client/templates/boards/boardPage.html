<template name="boardPage">
	
	<div class="heading">
		
		{{> Favorite}}

		{{#if isEditingBoardTitle}}
			<form class="edit-title">
				<input name="revisedTitle" type="text" value="{{boardTitle}}">
				<a class="cancel" href="#">X</a>
			</form>
			{{else}}
		<a href="#" class="board-title editable"><h2 id="boardTitle" class="board-title editable">

			{{boardTitle}}
		</h2></a>
		{{/if}}
		<div class="board-input">

			{{> addNewTaskLists}} 

		</div>
	
	</div>
		
		{{#each tasklists}}

			{{> TaskList}}
			
		{{/each }}

</template>
