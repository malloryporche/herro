<template name="boardPage">
	
	<div class="heading">
		
		{{> Favorite}}

		{{#if isEditingBoardTitle}}
			<form class="edit-title">
				<input name="revisedTitle" type="text" value="{{boardTitle}}">
				<a class="cancel" href="#"><i class="mdi-content-clear"></i></a>
			</form>
		
		{{else}}

			<h2 id="boardTitle" class="board-title editable">{{boardTitle}}</h2>

			<div class="card-panel">
					
			
				<div class="board-input">

					{{> addNewTaskLists}} 

				</div>

			</div>
		
			{{/if}}
	
	</div>
		
		{{#each tasklists}}

			{{> TaskList}}
			
		{{/each }}

</template>
