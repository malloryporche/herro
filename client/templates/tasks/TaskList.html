<template name="TaskList">
	<div class="tasklist">
		<h3 class="tasklist-title">{{taskListTitle}}</h3>
		<a href="#" class="tasklist-remove"><i class="fa fa-remove remove"></i></a>
			<div class="card">

				{{#each cards}}

				{{> Card}}
			
					{{else}}

					<li>Sorry there are no task cards created yet</li>

				{{/each}}
	

				</div>
				
			{{> AddNewCard}}
	</div>
</template>
