<template name="TaskList">
	<div class="tasklist card-panel z-depth-5 hoverable">

		<div class="tasklist-title">
			
			<a href="{{pathFor 'TaskList'}}"><h3 class="tasklist-title">{{taskListTitle}}</h3></a>
		
			<a href="#" class="mdi-content-clear"></a>
		
		</div>
		
			<div class="tasklist-body">

				{{#each cards}}

				{{> Card}}
			
					{{else}}

					Sorry there are no task cards created yet.

				{{/each}}
	

			</div>
				
			{{> AddNewCard}}
	</div>
</template>
